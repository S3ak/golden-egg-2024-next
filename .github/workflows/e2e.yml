name: Cypress Tests

on: push

jobs:
  cypress-run:
    env:
      CYPRESS_BILLETTO_ACCESS_KEY_SECRET: ${{vars.BILLETTO_ACCESS_KEY_SECRET}}
      CYPRESS_BILLETTO_APP_ID: ${{vars.BILLETTO_APP_ID}}
      BILLETTO_ACCESS_KEY_SECRET: ${{vars.BILLETTO_ACCESS_KEY_SECRET}}
      BILLETTO_APP_ID: ${{vars.BILLETTO_APP_ID}}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
